  <img class="mySlides" src="/images/phosphorous.png" style="width:100%">
  <img class="mySlides" src="/images/landscape.jpeg" style="width:100%">
  <img class="mySlides" src="/images/cat.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
